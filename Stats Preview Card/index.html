<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="photo/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Full Card Wrapper -->
    <main>
      <!-- Right Section Side -->
      <section>
        <!-- Image Overlay -->
        <div class="overlay"></div>
        <!-- Images -->
        <img
          src="photo/image-header-desktop.jpg"
          alt="Office Employs Image Mobile View"
          class="desktop_img"
        />
        <img
          src="photo/image-header-mobile.jpg"
          alt="Office Employs Image Mobile View"
          class="mobile_img"
        />
      </section>
      <!-- Left Article Side -->
      <article>
        <!-- Tips & Tricks -->
        <div class="tips">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefites of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <!-- Stats Overview -->
        <div class="overview">
          <div class="numbers companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="numbers templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="numbers queries">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
