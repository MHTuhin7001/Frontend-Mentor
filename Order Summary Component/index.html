<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="image/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Full Card Wrapper -->
    <div class="cardWrapper">
      <!-- Top Illustration Image -->
      <div class="illustration">
        <img src="image/illustration-hero.svg" alt="Illustration Hero Image" />
      </div>
      <!-- Bottom Full Price Details -->
      <div class="priceDetails">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <!-- Music Price Box -->
        <div class="musicPrice">
          <div class="pricePlan">
            <img src="image/icon-music.svg" alt="Music Icon" />
            <div class="planAmount">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#" class="priceChange">Change</a>
        </div>
        <!-- Payment Buttons -->
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
