<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="photo/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Full Card -->
    <main>
      <!-- Main image Part -->
      <div class="image_wrapper">
        <img src="photo/image-equilibrium.jpg" alt="Equilibrium Image" />
        <span class="overlay"></span>
        <img class="icon" src="photo/icon-view.svg" alt="Eye Overlay Image" />
      </div>
      <!-- About Part -->
      <div class="article_wrapper">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- Stutus Bar Part -->
      <div class="status_bar">
        <div class="ethereum">
          <img src="photo/icon-ethereum.svg" />
          <p>0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="photo/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <!-- Avatar Part -->
      <div class="profile">
        <img src="photo/image-avatar.png" alt="Avatar Image" />
        <p>
          Creation of
          <a href="https://www.facebook.com/MHTuhin6096/" target="_blank"
            >Jules Wyvern</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
