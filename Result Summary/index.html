<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="photo/favicon-32x32.png" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font CSS -->
    <link rel="stylesheet" href="fonts/font.css" />
  </head>
  <body>
    <!-- Full Card -->
    <main>
      <!-- Left Side Result Part -->
      <div id="result_side">
        <h3>Your Result</h3>
        <div class="grade_circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- Right Side Summary Part -->
      <div id="summary_side">
        <h3>Summary</h3>
        <div class="reaction summary">
          <div class="title">
            <img src="photo/icon-reaction.svg" alt="Reaction Image" />
            <h4>Reaction</h4>
          </div>
          <div class="number_obtained">
            <p>80</p>
            <span>&nbsp/ 100</span>
          </div>
        </div>
        <div class="memory summary">
          <div class="title">
            <img src="photo/icon-memory.svg" alt="Memory Image" />
            <h4>Memory</h4>
          </div>
          <div class="number_obtained">
            <p>92</p>
            <span>&nbsp/ 100</span>
          </div>
        </div>
        <div class="verbal summary">
          <div class="title">
            <img src="photo/icon-verbal.svg" alt="Verbal Image" />
            <h4>Verbal</h4>
          </div>
          <div class="number_obtained">
            <p>61</p>
            <span>&nbsp/ 100</span>
          </div>
        </div>
        <div class="visual summary">
          <div class="title">
            <img src="photo/icon-visual.svg" alt="Visual Image" />
            <h4>Visual</h4>
          </div>
          <div class="number_obtained">
            <p>72</p>
            <span>&nbsp/ 100</span>
          </div>
        </div>
        <button><a href="">Continue</a></button>
      </div>
    </main>
  </body>
</html>
