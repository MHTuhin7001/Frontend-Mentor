<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="photo/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Full Card Wrapper -->
    <main>
      <!-- Profile Details -->
      <div class="profile">
        <img
          src="photo/avatar-jessica.jpeg"
          alt="Jessica Profile Image"
          class="profileImg"
        />
        <p class="profileName">Jessica Randall</p>
        <p class="profileAddress">London, United Kingdom</p>
        <p class="profileSkills">"Front-end developer and avid reader."</p>
      </div>
      <!-- Social Links -->
      <div class="socialLinks">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank"
          >Frontend Mentor</a
        >
        <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
    </main>
  </body>
</html>
